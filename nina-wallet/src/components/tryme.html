<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nina Wallet - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="min-h-screen flex flex-col lg:flex-row">
    <!-- Left Section -->
    <div class="bg-purple-700 text-white flex-1 flex flex-col justify-center items-center p-8">
      <img src="user-image.png" alt="Happy person using phone" class="rounded-full mb-6 w-40 h-40 object-cover" />
      <h2 class="text-3xl font-bold text-center max-w-md">
        Have access to your finances anywhere in the world on <span class="text-yellow-300">Nina Wallet</span>
      </h2>
    </div>

    <!-- Right Section -->
    <div class="flex-1 flex justify-center items-center p-8">
      <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold mb-2">Welcome Back!</h1>
        <p class="text-gray-500 mb-6">Please enter your login details below</p>

        <form action="#" method="POST" class="space-y-5">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 focus:ring-2 focus:ring-purple-600 focus:border-purple-600" />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 focus:ring-2 focus:ring-purple-600 focus:border-purple-600" />
              <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700">
                üëÅ
              </button>
            </div>
          </div>

          <!-- Forgot password -->
          <div class="text-right">
            <a href="#" class="text-sm text-purple-700 hover:underline">Forgot password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold rounded-lg p-3 transition">
            Login
          </button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account? <a href="#" class="font-semibold text-purple-700 hover:underline">Sign up</a>
        </p>

        <!-- Security Notice -->
        <p class="mt-4 text-xs text-gray-500 text-center">
          üîí Secure login ‚Äî your information is encrypted
        </p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
